<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Funcoes</h1>

    <script>
        // declaração da função
        function ola(){
            document.write("Olá mundo")
        }

        ola()

        // expressão da função
        const ola2 = function(){
            document.write("Ola mundo de fuction expression<br>")
        }

        ola2()

        // arrow function
        const ola3 = () => {
            document.write("Ola mundo de arrow functions<br>")
        }

        ola3()

        // retorno de valores
        function obtemDiaSemana(){
            return 6
        }

        let dia = obtemDiaSemana()
        console.log(dia)

        function somar(n1, n2){
            return n1 + n2
        }
        
        let soma = somar(3, 5)
        console.log(soma)

    </script>
</body>
</html>
