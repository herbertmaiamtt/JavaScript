<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let numero = prompt("Digite um n√∫mero")
        let indice = 0

        while(indice <= 10){
            document.write(`${indice} x ${numero} = ${indice * numero} <br>`)
            indice++
        }

        document.write("<br>")

        do{
            document.write(`${indice} x ${numero} = ${indice * numero} <br>`)
            indice++
        }while(indice <= 10)

        document.write("<br>")

        for(let i = 0; i <= 10; i++){
            if(i === 5){
                continue
            }
            document.write(`${i} x ${numero} = ${i * numero} <br>`)
        }
    </script>
</body>
</html>
